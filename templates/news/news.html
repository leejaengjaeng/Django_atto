{% extends "homepage/attoHome_base.html" %}
{% load staticfiles %}
{% load custom_tags %}


{% block main_content %}

<div id="newsPage">
    <img src="{% static 'assets/img/news/kingmonim.jpg' %}" style="width:100%">
    <br>
    <img src="{% static 'assets/img/news/logo.png' %}" style="width:100%">
    <br>
    <div id="feeds">
        {% if posts %}
            <div class="container-fluid" id="itemContainer">
                <div class="row">
                {% for post in posts %}
                    <div class="col-xs-6 col-sm-4">
                        <a href="detail?newsPost={{post.id}}">
                            <img src="{{MEDIA_URL}}/{{post.image}}" alt="post_Image" class="news-img img-responsive">
                        </a>
                        <p class="headLine">{{post.headLine}}</p>
                    </div>
                {% endfor %}
                </div><!--/row-->
            </div>
        {% endif %}
    </div>
</div>

{% endblock main_content %}

{% extends 'homepage/attoHome_base.html' %}
{% load staticfiles %}
{% block main_content %}
    <style>
        .utube{
            position:static;
             width:560px;
            height:315px

        }
        .downcontentstext{
           display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .downcontentbtn{
            position:relative;
            right: 0px;
            bottom: 0px;
        }
    @media screen and (max-width: 480px) {

        .utube{
             width:256px;
            height:192px

        }
    }
    .wrap{
        position:relative;
    }
    </style>

    <img src="{% static 'assets/img/downcontentstext' %}{{ flag }}.png"class="downcontentstext img-responsive" alt="Responsive image">
    {% for content in contents %}
        <div class="downcontentstext" style="width:75%;margin-top: 50px; clear:both">
            <div style="float:left; margin-right: 15px;margin-top: 15px; margin-bottom: 30px">
            {% ifequal flag 0 %}
                    <iframe class="utube" src="{{ content.source }}" frameborder="0" allowfullscreen  ></iframe>
            {% else %}
                    <img class="utube" src="{{ MEDIA_URL }}{{ content.file }}" class="downcontentstext img-responsive" alt="Responsive image">
            {% endifequal %}
            </div>
            <div class="wrap">
                <div style="padding-top: 20px;">
                    <h4><b>{{ content.text|linebreaksbr }}</b></h4>
                </div>
                <div class="downcontentbtn" >
                    <a href="{{ MEDIA_URL }}{{ content.file }}" download><img src="{% static 'assets/img/downloadbtn.png' %}" class="img-responsive" alt="Responsive image"></a>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}

{% extends 'homepage/attoHome_base.html' %}
{% load staticfiles %}
{% block main_content %}
    <style>
        .utube{
             width:560px;
            height:315px

        }
        .downcontentstext{
           display: block;
            margin-left: auto;
            margin-right: auto;
        }
    @media screen and (max-width: 480px) {

        .utube{
             width:188px;
            height:105px

        }
    }
    </style>

    <img src="{% static 'assets/img/downcontentstext1.png' %}"class="downcontentstext img-responsive" alt="Responsive image">

    {% for content in contents %}
    <div class="downcontentstext" style="width:75%;margin-top: 50px; clear:both">
        <div style="float:left; margin-right: 15px;margin-top: 30px">
            <iframe class="utube" src="{{ content.source }}" frameborder="0" allowfullscreen  ></iframe>
        </div>
        <div>
            <div style="padding-top: 20px">
                <h4><b>{{ content.text|linebreaksbr }}</b></h4>
            </div>
            <div style="margin-top: 40px">
                <a href="{{ MEDIA_URL }}{{ content.video }}" download><img src="{% static 'assets/img/downloadbtn.png' %}" class="img-responsive" alt="Responsive image"></a>
            </div>
        </div>

    </div>

    {% endfor %}
{% endblock %}
